general.modname=A short name for the mod. It will be displayed in the mod preferences.
general.description=A description of what the mod does, who has created it and so forth. Use two newlines in a row to start a new paragraph.
general.icon=A banner image for your mod. This image should be 128x32 or 256x64 pixels large.
general.version=The version number of your mod. E.g. 1.10 or 1.00.
general.domversion=The minimum required version of Dominions for the mod to work correctly. If not sure then leave this command out. E.g. 3.00, for Dominions version 3.00 required.
general.poppergold=The amount of people required for one pound of gold in taxes. Default is 100.
general.resourcemult=A multipler for the amount of resource found in a land. Default is 100.
general.supplymult=A multipler for the amount of supplies found in a land. Default is 100.
general.unresthalfinc=The amount of unrest that cuts income in half. Default is 50.
general.unresthalfres=The amount of unrest that cuts resources in half. Default is 100.
general.eventisrare=Random events are divided into two categories, common and rare. This value is the chance of a random event to be a rare one. Default is 15.
general.turmoilincome=The effect turmoil and order has on income. Default is 7.
general.turmoilevents=How turmoil affects the event frequency. Default is 5.
general.deathincome=The effect death and growth has on income. Default is 2.
general.deathsupply=The effect death and growth has on supplies. Default is 20.
general.deathdeath=The effect death and growth has on population death in 0.1% per month. Default is 2.
general.slothincome=The effect sloth and productivity has on income. Default is 2.
general.slothresources=The effect sloth and productivity have on resources. Default is 15.
general.coldincome=The effect cold and heat have on income. Default is 5.
general.coldsupply=The effect cold and heat has on supplies. Default is 10.
general.misfortune=How (mis)fortune affects the possibility of an event being good. Default is 10.
general.luckevents=How luck affects event frequency. Default is 5. 
general.researchscale=The amount of research bonus received per mage from a magic scale of +3. Default is 2.
general.end=End of general section.

weapon.selectweapon=Selects the weapon that will be affected by the following modding commands. End modding this weapon with the #end command. To find out the numbers of a particular unit's weapons, look at the unit's stats in the game and press shift+i.
weapon.newweapon=Weapon nbr should be a number between 600 and 999. It mustn't be the same as any other weapon. This new weapon will be affected by the following modding commands and there should be an #end command at the end.
weapon.end=Always use this command at the end of modifying a weapon.
weapon.name=This must be the first command for every new weapon. It sets the name of the weapon.
weapon.dmg=Sets the damage value of the weapon. A spear has a damage value of 3.
weapon.nratt=Sets the number of attacks per round for a weapon. For slow missile weapons set this value to -2 for every other round or -3 for every third round.
weapon.att=Sets the attack value of the weapon. A spear has an attack value of 0. This value is also used as precision for missile weapons.
weapon.def=Sets the defense value of the weapon. A spear has a defense value of 0.
weapon.len=Sets the length of the weapon. This should be a value between 0 (fist) and 6 (pike), a spear has a value of 4.
weapon.range=Sets the maximum firing range for a missile weapon. This command also turns the weapon into a missile weapon that cannot be used in melee combat. A short bow has a range of 30. Value of -1 sets the weapon range to equal the strength of the monster (like a javelin), -2 to strength/2, -3 to strength/3 etc.
weapon.ammo=This is the number of times that this weapon can be fired in combat. Default is 12.
weapon.rcost=Sets the resource cost for the weapon. Default value is 0.
weapon.twohanded=Makes it a twohanded weapon. This means the weapon cannot be combined with a shield if you have only two arms.
weapon.sound=The sample that will sound when this weaponstrikes. Some commonly used sounds can be found in Table 4. A full list of sound samples can be found in fan-made documentation.
weapon.armorpiercing=The weapon is armor piercing. Armor protection is halved when determining damage.
weapon.armornegating=The weapon is armor negating. Armor is completely ignored when determining damage.
weapon.magic=This is a magic weapon that can harm ethereal units with ease.
weapon.dt_normal=Sets the damage type to normal damage. This is the default.
weapon.dt_stun=Sets the damage type to stun damage (fatigue).
weapon.dt_paralyze=Sets the damage type to paralyze.
weapon.dt_poison=Sets the damage type to poison damage. Poison damage is caused over several combat rounds. To make a poisoned weapon, do not use this command. Use a secondary effect with poison instead.
weapon.dt_cap=Sets the damage type to capped damage (max 1 HP damage). A whip and a blowgun have this feature.
weapon.dt_demon=Sets the damage type to anti-demon damage. This means double damage to demons.
weapon.dt_demononly=This weapon only causes damage to demons. All other creatures are immune.
weapon.dt_holy=Sets the damage type to holy damage. This means triple damage to undead and demons.
weapon.dt_magic=The weapon causes double damage to magic beings.
weapon.dt_small=The weapon does triple damage to creatures smaller than the attacker.
weapon.dt_large=The weapon does double damage against creatures larger than the attacker.
weapon.dt_constructonly=The weapon only affects lifeless beings. All other creatures are immune.
weapon.dt_raise=If the target is killed by the weapon, it is animated as a soulless servant of the attacker like victims of the Death path Twin Spear.
weapon.mind=Mindless beings are immune to the weapon.
weapon.cold=This weapon does cold damage only. A cold immune being will take no damage from this weapon.
weapon.fire=This weapon does fire damage only. A fire immune being will take no damage from this weapon.
weapon.shock=This weapon does shock damage only. A shock immune being will take no damage from this weapon.
weapon.poison=Gives poison immune beings immunity to this weapon. For example, Poison Sling and Snake Bladder Stick both have this attribute and the #dt_poison attribute. Do not use this command if you want to create a normal poisoned weapon, use #secondaryeffect instead.
weapon.aoe=This is the area of effect in squares. A value of zero (default) means that only one opponent will be affected. A value of one or more indicates the number of squares that will be affected. An area of two or more squares is large enough that the user of this weapon might hit himself as well.
weapon.bonus=This is an intrinsic weapon that will not yield multiple weapon penalty or get replaced when the commander is equipped with a magic weapon.
weapon.charge=The weapon will receive a damage bonus on its first attack. This bonus is proportional to the unit's maximum number of action points.
weapon.flail=The weapon has a +2 attack bonus against shields.
weapon.nostr=The strength of the weapon wielder will not be added to the damage. This is normally used for missile weapons such as bows, slings and crossbows.
weapon.mrnegates=The effects of the weapon can be resisted by MR.
weapon.mrnegateseasily=The effects of the weapon can be easily resisted by MR.
weapon.secondaryeffect=This secondary effect will affect anyone harmed by the weapon. See Table 7 for some effects. The effects are actually also weapons and share the same numbers as all other weapons.
weapon.secondaryeffectalways=This secondary effect will affect anyone attacked by the weapon, no matter if it was a hit or not. See Table 5 for some effects. Only one of #secondaryeffectalways and #secondaryeffect can be used. Usually you want to use the always variant with area effects and the other with nonarea effects. For a full list of possible effects, refer to other, fan-made documentation.
weapon.flyspr=Use this command to set how the arrow looks like for a missile weapon. Table 6 shows some numbers that can be used for missile weapons. A full list of flysprites can be found in fan-made documentation.
weapon.explspr=Use this command to set how the explosion looks like when a missile hit something or when a melee weapon strikes. Table 7 shows some numbers that can be used. Any number between 10001 and 10238 can be used. Use number -1 to disable an explosion effect.

armor.selectarmor=Selects the armor that will be affected by the following modding commands. End modding this armor with the #end command. To find out what the number of a particular unit's armor, look at the unit's stats in the game and press shift+i.
armor.newarmor=Armor nbr should be a number between 200 and 399. It mustn't be the same as any other armor. This new armor will be affected by the following modding commands and there should be an #end command at the end.
armor.end=Always use this command at the end of modifying an armor.
armor.name=This must be the first command for every new armor. It sets the name of the armor.
armor.type=Type 4=shield, 5=body armor, 6=helmet.
armor.prot=Sets the protection value of the armor. A chain mail cuirass has a protection value of 9.
armor.def=Sets the defense bonus. A chain mail cuirass has a defense bonus of -1. For shields, use this command to set parry value. Final parry value is always the #def value plus #enc value and the #enc value is subtracted from the full parry value to give effective #def value.
armor.enc=Set the encumbrance value. A chain mail cuirass has an encumbrance of 1. For shields, use this command to set defense penalty (e.g. "#enc 2" means defense -2).
armor.rcost=Sets the resource cost for the armor.

monster.selectmonster=Selects the monster that will be affected by the following modding commands. End modding this unit with the #end command. To find out what number a particular unit has, look at his stats in the game and press shift+i.
monster.newmonster=Monster nbr should be a number between 2200 and 3999. It mustn't be the same as any other monster. This new monster will be affected by the following modding commands and there should be an #end command at the end.
monster.end=Always use this command at the end of modifying a monster.
monster.name=This must be the first command for every new monster. It sets the name of the monster.
monster.spr1=The file name of the normal image for the monster. The size of the image should be 8, 16, 32, 64 or 128 pixels wide/high. A human being should be about 32 pixels high and there should be 2 pixels of free space between his feet and the bottom of the image. If the monster is to have a shadow in the image, use the magenta color (RGB 255, 0, 255) for shadow.
monster.spr2=The file name of the attack image for the monster. If this is not set, then spr1 will be used for this image too.
monster.speciallook=This command surround a monster with a particle effect. Value can be from 1 to 3 and represents fire shield look, astral shield look and a burning look respectively.
monster.descr=This is the text information that is displayed when you view the monster stats.
monster.ap=The number of action points when the monster is unencumbered. This should be about 12 for a human, 20 for a knight or 25 for light cavalry.
monster.mapmove=The speed at which the monster travels on the map. This should be 1 for heavy infantry, 2 for a lightly armed human or knights and 3 for light cavalry.
monster.hp =The maximum number of hit points for the monster. A normal human has 10 hit points, a giant has 30 hit points and a huge dragon has 125 hit points.
monster.prot=The monster's natural protection. This value should be 0 for all humans, 5 for a lizardman or about 18 for a huge and scaly dragon.
monster.size=The size of the monster. 1=hoburg, 2=human, 3=cavalry, 4=giant, 6=dragon or a sphinx. 
monster.ressize=Use this command with a size value of 2 to give a cavalryman resource cost calculated based on size 2 instead of 3. Size value must be a number between 1 and 6.
monster.str=The strength of the monster. A normal human soldier has 10, a giant has 20 and a dragon has 25.
monster.enc=The basic encumbrance of the monster. Normal humans have 3 and undead beings or machines have 0. Monsters with 0 encumbrance never get exhausted by fighting.
monster.att=The basic attack skill of the monster. A normal human soldier has 10 and only the elite of the elite may have 15. The most skilled human unit in the game is the Emerald Lord with attack 15 and defense 14. A dragon has attack 15 and defense 12.
monster.def=The basic defense skill of the monster. A normal human soldier has 10.
monster.prec=The basic precision of the monster. A normal human archer has 10.
monster.mr=The magic resistance of the monster. A normal human has 10, 1st level mages have 13 and 3rd level mages have 15. No one has magic resistance above 18, except some astral beings from R'lyeh who may have up to 20.
monster.mor=The morale of the monster. A normal human soldier has morale 10, a satyr of Pangaea has 8 and a fierce minotaur has 13. Giving a monster 50 in morale makes it mindless and prone to dissolving due to lack of proper leadership. Undead with a mind but nothing to lose usually have 30 in morale.
monster.gcost=The cost in gold. This is also the cost in design points for pretenders. Most human troops have a gold cost of ten.
monster.rcost=The cost in resources. The resource cost of weapons and armors will be added to this. Most human troops have a rcost of one. Heavy cavalry have a base rcost of 8 -15 combined with #ressize 3 to include the barding of the mount.
monster.pathcost=The cost for a new path in design points when this monster is used as a god. Standard is a value between 10 (arch mage) and 80 (dragon). By using this command the monster will also be selectable as a god.
monster.startdom=The default dominion strength this monster is used as a god. Standard is a value between 1 (arch mage) and 4 (oracle). This command also makes the monster selectable as a god.
monster.weapon=Equips the monster with this weapon. A monster can have up to four weapons and all melee weapons will be used simultaneously. All weapons found in Dominions can be used, but some different weapons have the same name so you might have to use the weapon number instead. The most common manufactured weapons can be found in Table 1 and the most common natural weapons can be found in Table 3. Press shift+i when viewing a unit's stats to find out the weapon, armor and monster number for that particular unit. When modding an existing monster that already has weapons, each new #weapon command will add a new weapon to the monster. If you want to change the monster's weapons without adding new ones, you must use the #clearweapons command (7.1.2) to remove the existing weapons first.
monster.armor=Equips the monster with this armor. A monster can have up to three armors. One helm, one body armor and one shield. Some common armors can be seen in Table 8. When modding an existing monster that already has armor, each new #armor command will add a new armor to the monster (up to the limit of three). If you want to change the monster's armor without adding new ones, you must use the #cleararmor command (7.1.3) to remove the existing armor first.
monster.eyes=Sets the number of eyes for a monster. Number of eyes must be at least one. The number of eyes affects how easily a monster goes blind by battle afflictions.
monster.clear=Removes all weapons, armors, stats, magic skills and special abilities from the monster. A useful command when modifying an existing monster.
monster.clearweapons=Removes all weapons from the active monster.
monster.cleararmor=Removes all armor from the active monster.
monster.clearmagic=Removes all magic skills from the active monster.
monster.clearspec=Removes all special abilities from the active monster. The special abilities are stuff like Holy, Fire Resistance, Awe, etc.
monster.copystats=Copies all weapons, armors, stats, magic skills and special abilities from an existing monster. The existing monster can be a monster that has been created previously in the mod. Copystats will overwrite all previous commands for the selected monster, so it should be used as the first command after the #newmonster command. #okleader does not work after #copystats.
monster.copyspr=Copies the sprite from an existing monster to the current one. Do not use this if you intend to change the sprite using the #spr1 command as it would change the looks of both monsters then.
monster.restrictedgod=This monster can be chosen as a god but only by this nation. See Table 22 and the two following tables for a list of nation numbers.
monster.female=Being female is a minor advantage that makes you immune to being charmed by the Succubus. Commanders with this tag also gets feminine names.
monster.mounted=Indicates the monster is mounted. Mounted monsters do not suffer from armor encumbrance but should have about two extra in basic encumbrance.
monster.holy=Holy (sacred) troops can be blessed by priests.
monster.animal=Indicates that the monster is an animal. Animals are affected by the animal awe power. Animals have a penalty when sieging castles.
monster.undead=This monster is an undead.
monster.demon=This monster is a demon.
monster.magicbeing=This monster is a magic being.
monster.stonebeing=This monster is a stonebeing and immune to petrification.
monster.inanimate=Inanimate beings are immune to some spells.
monster.coldblood=Cold blooded like the lizards of C'tis.
monster.immortal=This monster is immortal like a Lich.
monster.blind=This monster has no eyes and cannot be affected by blindness.
monster.unique=There can only be one of this monster. If it dies and is resummoned, it will still be the same monster and it will have retained experience, curses, afflictions, magic etc.
monster.shatteredsoul=The monster suffers from a shattered soul like a Tartarian.
monster.immobile=This monster is immobile like the Sphinx.
monster.aquatic=This monster can only live under water.
monster.amphibian=This monster can travel both under and over water.
monster.pooramphibian=This monster can travel under water, but is hindered by it.
monster.flying=This monster can fly. To be able to fly in a storm, the monster must also be #stormimmune.
monster.stormimmune=This monster can fly during a storm. If the monster has the #stormpower attribute, this command is redundant.
monster.sailing=A commander with this ability is able to sail over one sea province with his troops.
monster.forestsurvival=Monster has the forest survival skill.
monster.mountainsurvival=Monster has the mountain survival skill.
monster.swampsurvival=Monster has the swamp survival skill.
monster.wastesurvival=Monster has the waste survival skill.
monster.coldres=Grants cold resistance to the monster.
monster.fireres=Grants fire resistance to the monster.
monster.poisonres=Grants poison resistance to the monster.
monster.shockres=Grants shock resistance to the monster.
monster.darkvision=Gives monster darkvision. Use value 100 for perfect darkvision. Cannot be set above 100.
monster.stealthy=This monster can sneak into enemy provinces. Bonus is a bonus that makes it harder to detect the unit. The normal bonus is 0 and a hard to detect spy has 20.
monster.illusion=Gives a monster glamour. These monsters cannot be discovered by scouts and have a mirror image protecting them in battles.
monster.spy=This monster is a spy.
monster.assassin=This monster is an assassin.
monster.seduce=Gives the monster the ability to seduce like a Nagini. The value indicates the difficulty of the morale check, 10 is standard.
monster.succubus=Gives the monster the ability to seduce like a Succubus (i.e. flies home with victim). The value indicates the difficulty of the morale check, 10 is standard.
monster.beckon=Gives the monster the ability to lure enemy commanders like the Siren. The value indicates the difficulty of the morale check, 10 is standard.
monster.startage=The start age for a monster. Usually there is no need to set this as it will be calculated automatically depending on startage and skills. An age of zero clears this command and an age of -1 sets start age to zero.
monster.maxage=This maximum age for a monster. After this age it will risk getting afflictions and eventually die. Default is 50 for humans, 500 for undead, 1000 for demons. Different magic paths increase maxage 50% of this value per point of magic, depending on the type of creature. Inanimate creatures are affected by Earth magic, undead by Death magic, demons by Blood magic and all others by Nature magic.
monster.older=Makes the monster start somewhat older or younger than its calculated start age.
monster.healer=Grants a commander the heal troops ability (like Arcoscephale's priestess). The percent value is the chance of success for every unit in the province. Success chance is checked against every unit to see if the commander successfully uses the healing ability. If successful, a check is made against the difficulty of each affliction and if it succeeds, the affliction in question is healed. Some afflictions are harder to heal than others.
monster.heal=Grants Pangaea-like healing powers to the monster (recuperation ability).
monster.noheal=This monster does not heal naturally. If it is a magic being it will heal if it is located in a province with a lab.
monster.startaff=The monster has a chance of starting with a random affliction like a flagellant.
monster.supplybonus=A monster with this ability produces extra supplies. A negative value can also be used, which will make the monster consume more supplies than usual.
monster.neednoteat=This monster doesn't need any food and doesn't consume any supplies. To create a monster that cannot starve but still eats, combine this effect with a negative #supplybonus.
monster.uwdamage=This monster takes damage equal to the indicated percentage of its total hit points every turn it spends underwater (i.e. in a sea province).
monster.homesick=This monster takes damage equal to the indicated percentage of its total hit points every turn it spends away from its home province (the province where it was first recruited, summoned or spawned).
monster.coldpower=The monster will get stat increases or decreases depending on the Cold scale.
monster.firepower=The monster will get stat increases or decreases depending on the Heat scale.
monster.stormpower=The monster will get stat increases during storms. This attribute also duplicates the effects of the #stormimmune attribute, giving the monster the ability to fly during a storm.
monster.darkpower=The monster will get stat increases in darkness.
monster.springpower=The monster will get stat increases or decreases depending on the current season.
monster.summerpower =The monster will get stat increases or decreases depending on the current season.
monster.fallpower=The monster will get stat increases or decreases depending on the season.
monster.winterpower=The monster will get stat increases or decreases depending on the current season.
monster.ambidextrous=This monster gets reduced attack penalty when using two weapons. A normal value is 2 or 3.
monster.banefireshield=Anyone striking this monster will take damage points of armor piercing banefire damage. The damaged unit will also suffer the effect of the decay spell if it fails an MR check. Standard damage for banefire shields is 8.
monster.berserk=This monster can go berserk like a barbarian chief or a minotaur. The bonus value will be added to strength, attack and subtracted from defense. A normal bonus value is 3.
monster.ethereal=This monster is ethereal. Non-magical weapons have only 25% chance of harming the monster when they hit.
monster.standard=Common standard sizes are 5 to 15. People within this area will recover lost morale.
monster.animalawe=Bonus can be a value of one or more. A bonus of one means that animals with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Awe(+0) ).
monster.awe=Bonus can be a value of one or more. A bonus of one means that people with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Animal Awe(+0) ).
monster.fear=This monster is very fearsome. A high value indicates higher fear. Standard is 0. Death magic increases the fear value. Units with Death magic 5 gain Fear(+0) even without this command.
monster.regeneration=This monster regenerates like a troll. The percent value indicates how many percent of his hit points are regenerated every turn. The standard value is 10.
monster.reinvigoration=Reduces the fatigue by this amount every turn in battle. This value can be negative to gain extra fatigue in battle instead.
monster.fireshield=Anyone striking this monster will take damage points of armor piercing fire damage. Standard for fire shields is 8. Fire magic increases the amount of damage.
monster.heat=This monster is surrounded by heat like an Abysian. The heat aura is <value> + Fire magic squares in size. Standard value is 3.
monster.cold=This monster is surrounded by cold like a Winter Wolf. The chill aura is <value> + Water magic squares in size. Standard value is 3.
monster.iceprot=Protection varies with coldness. The protection value is added or subtracted for every step on the Cold scale.
monster.trample=This monster can trample smaller beings.
monster.entangle=Anyone striking this monster may get entangled.
monster.eyeloss=Anyone striking this monster may lose an eye.
monster.horrormark=Anyone striking this monster may get horror marked.
monster.poisonarmor=Anyone striking this monster with short weapons will get poisoned.
monster.poisoncloud=Monster is surrounded by a poison cloud. Standard size is 6.
monster.diseasecloud=Monster is surrounded by a disease cloud. Standard size is 6.
monster.bloodvengeance=Monster has the bloodvengeance ability. Any creature that hits the monster must make a magic resistance check or suffer the damage itself. Strength is the penetration minus one and must be at least one. Use strength 1 for a standard blood vengeance with no penetration bonus.
monster.castledef=Gives a castle defense bonus to the monster. This makes him specially apt to defend castles.
monster.siegebonus=A value of ten will make this monster count as ten extra humans when it comes to breaking down castle gates.
monster.patrolbonus=A value of ten will make this monster count as ten extra humans when it comes to patrolling. This value can also be negative for extra poor performance.
monster.pillagebonus=A monster with this ability excels at pillaging. A barbarian has a pillage bonus of one which makes them count as one man extra when it comes to pillaging.
monster.researchbonus=Makes a commander better or worse at magic research. A sage has a value of 4.
monster.forgebonus=Makes it cheaper to create magic items.
monster.douse=This monster gets a blood magic bonus when searching for blood slaves. Works like a Sanguine Dousing Rod (bonus = 1).
monster.nobadevents=The monster will reduce the chance of negative events in his current province. The value is the percent chance of negating a possible bad event.
monster.incunrest=The monster will increase or decrease unrest at his location. The value is the amount increased per month. A negative can be used to decrease unrest instead.
monster.spreaddom=The candles value should usually be one, meaning the monster spreads as much dominion as one prophet.
monster.leper=The monster spreads a very deadly disease that kills population and infects military units in the province. The percent value is the chance for a military unit in the same province to be infected.
monster.popkill=The monster kills [10 * amount] of population in the province it resides in every month. This applies to both commander and non-commander units with this attribute.
monster.inquisitor=This monster has a bonus when preaching against enemy Dominion. Its holy magic level counts as double for this purpose. The monster must have the #holy tag.
monster.heretic=The monster decreases dominion in the province it resides in as if it was an enemy priest engaged in preaching. The value of the heretic ability acts as the priest level and should be set within the range of 1 - 5.
monster.itemslots=Sets which item slots are available for this monster. See Table 9 for useful slot values. If you want to have 2 hand slots and 1 body slot then just add those two numbers together. Never add 1 hand and 1 hand, use the 2 hands value instead. The bottom three entries in the table are some precalculated values for your convenience. Never use the nothing value, unless you really want no slots at all. You can omit this command if you want the standard 2 hands, 1 head, 1 body, 1 feet and 2 misc.
monster.noitem=This monster can only use misc items.
monster.magicskill=Gives a magic skill to the active monster. The path must be a number from Table 10 and level should be a number from 1 to 10. If the monster already has this magic skill then the old level will be replaced by the new one, unless it is a random skill. Units with Holy magic, it must also have the #holy command or the mod will crash.
monster.custommagic=Gives a chance for another magic skill to the active monster. The path mask must be a number from Table 11 or a sum of multiple masks from this table. Chance should be a number from 1 to 100. Use this command multiple times for many random picks. E.g. use path mask 384 and chance 50 to give a commander a 50% chance of getting one level higher in fire or air magic. A chance of more than 100% creates a linked random (getting two or more levels of the same random path from one random pick like e.g. King of the Deep), e.g. 200% random chance means +2 levels in the path. This is displayed when viewing the unit's random magic information. In Dominions 3 version 3.26 and earlier this command could be used to grant linked randoms only when combined with #magicboost. See below. 
monster.magicboost=Gives a boost or reduction to the monsters magic ability for one or all magic paths. The boost can be from -5 to 5 levels. See Table 10 for path numbers (0-8) . Use number 53 as path to boost all paths at once. (Only version 3.26 and earlier) If you want to give a unit linked randoms, use #magicboost separately for each path contained in the pathmask. The modded unit will not show that it will get linked randoms when viewing it's random magic in the unit screen, but when randoms are determined, the determined random is multiplied by the #magicboost value.
monster.gemprod=This monster produces a number of magic gems each month. The type ranges from 0 (fire gems) to 7 (blood slaves). See Table 10.
monster.onebattlespell=Monster will automatically cast this spell just before the battle starts. There is no fatigue cost for this. This spell cannot be a spell added by a mod, it must be an original Dominions 3 spell. You can modify the spell used by this command though.
monster.drainimmune=The monster is immune to the effects of drain scale like the master smiths of Ulm. There is no research penalty from drain scale and in combat the fatigue costs of spells are not increased by the drain scale. The monster gains all normal bonuses from an increased magic scale.
monster.firstshape=This monster will change shape to its first shape when it feels ok. Werewolves have this ability in their wolf shapes.
monster.secondshape=This monster will assume another shape when it gets seriously wounded. Remember to give the other shape the #firstshape command if you want it to return to the primary form when it feels better. Werewolves use this ability.
monster.secondtmpshape=This monster will transform into another monster when it is killed in battle. This other monster will be removed after battle. Serpent Cataphracts use this ability.
monster.shapechange=This monster is able to change shape to and from another monster at will. The other monster is also affected by this command. Dragons use this ability.
monster.landshape=The monster changes to this shape when moving from a water province to a land province.
monster.watershape=The monster changes to this shape when moving from a land province to a water province.
monster.forestshape=The monster changes to this shape when moving from a non-forest province to a forest province.
monster.plainshape=The monster changes to this shape when moving from a forest province to a non-forest province. If the monster also has a watershape, the watershape takes precedence over the plainshape, such as when moving from a forest to a water province.
monster.domsummon=Summon a number of monsters each month spent inside friendly dominion. The amount summoned is a dominion strength sided open ended die roll.
monster.domsummon2=Half as effective as #domsummon.
monster.domsummon20=A twentieth as effective as #domsummon.
monster.makemonster1=Gives the monster a special order that can summon a monster per month. #makemonster2 to #makemonster5 can also be used to summon more monsters per months.
monster.makemonster2=Gives the monster a special order that can summon a monster per month. #makemonster2 to #makemonster5 can also be used to summon more monsters per months.
monster.makemonster3=Gives the monster a special order that can summon a monster per month. #makemonster2 to #makemonster5 can also be used to summon more monsters per months.
monster.makemonster4=Gives the monster a special order that can summon a monster per month. #makemonster2 to #makemonster5 can also be used to summon more monsters per months.
monster.makemonster5=Gives the monster a special order that can summon a monster per month. #makemonster2 to #makemonster5 can also be used to summon more monsters per months.
monster.summon1=Automatically summon one monster each month.
monster.summon5=Automatically summons five monsters each month.
monster.nametype=Sets the type of random name that this monster gets when it's a commander. For name numbers and their meaning see Table 12 and Table 13. If you do not set the name type explicitly, then Dominions will take a guess based on gender, size, resistances and sometimes come up with the correct result anyway. 
monster.noleader=This monster cannot lead units when it is a commander. Use this for scouts and assassins.
monster.poorleader=Leadership value 10. This is the standard value for mages.
monster.okleader=Leadership value 40. This is the default value and it is the standard for non elite commanders.
monster.goodleader=Leadership value 80.
monster.expertleader=Leadership value 120.
monster.superiorleader=Leadership value 160.
monster.nomagicleader=This monster cannot lead magic units when it is a commander (unless it it is a mage). This is the default.
monster.poormagicleader=This monster has an innate ability to command 10 magic beings. This is a very rare ability that only most magic beings possess.
monster.okmagicleader=This monster has an innate ability to command 40 magic beings. This is a very rare ability that only the most magic beings possess.
monster.goodmagicleader=This monster has an innate ability to command 80 magic beings. This is a very rare ability that only the most magic beings possess.
monster.expertmagicleader=This monster has an innate ability to command 120 magic beings. This is a very rare ability that only the most magic beings possess.
monster.superiormagicleader=This monster has an innate ability to command 160 magic beings. This is a very rare ability that only the most magic beings possess.
monster.noundeadleader=This monster cannot lead undead units when it is a commander (unless it it is a death or blood mage). This is the default.
monster.poorundeadleader=This monster has an innate ability to command 10 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.okundeadleader=This monster has an innate ability to command 40 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.goodundeadleader=This monster has an innate ability to command 80 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.expertundeadleader=This monster has an innate ability to command 120 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.superiorundeadleader=This monster has an innate ability to command 160 undead beings. This is a rare ability that usually only demons or undead beings possess.

spell.selectspell=Selects an existing spell that will be affected by the following modding commands. End modding this spell with the #end command.
spell.newspell=Creates a new spell and selects it for modding by the following commands. End creating the spell with the #end command.
spell.end=Always use this command at the end of modifying a spell.
spell.clear=Clears the current spell.
spell.copyspell=Copies all stats including name from the specified spell to the current spell.
spell.name=Sets the name for the active spell. Changing name of a spell will also remove its description, so make sure to set name before description.
spell.descr=A text description of the spell.
spell.school=Magic school for this spell. The number ranges from -1 to 7, see Table 15.
spell.researchlevel=Level of research required to learn this spell. The level should be a number between 0 and 9.
spell.path=The path of the spell. Reqnr should be 0 for the first required path and 1 for the second required path. The path nbr should be a number between -1 and 9, see Table 16.
spell.pathlevel=Level required to cast this spell.
spell.aoe=Sets the area of effect for this spell. Add 1000 to this value to give larger areas to more powerful casters. E.g. 1001 means area = 1+1/level of caster (area would be 2 for a level 1 mage). A value of 666 means that the entire battlefield is affected. 663 means that 50% of all squares are affected, 665 = 25%, 664 = 10%, 662 = 5%.
spell.damage=Set the damage for this spell. Add 1000 to dmg to make the damage be variable with the level of the caster. Damage means damage for damage spells, but it can also mean many other things for different spells. E.g. summoning spells uses this value to determine which monster is summoned.
spell.effect=Set the effect of the spell. Some of the most common eff values can be seen in Table 17 and Table 18. Value higher than 10000 are rituals and those lower are combat spells. There are many other values that can be used, but these are the only documented ones for now. There are more complete lists in fan-made documentation.
spell.fatiguecost=Set the fatigue cost for this spell. Every 100 in fatigue cost raises the required number of gems or blood slaves by one.
spell.flightspr=Set the particle effect to be used when this spell is flying. The fx nbr should be a value between 10000 and 10257. There is currently no list of spell flysprites, though one may become available later in fan-made documentation.
spell.explspr=Set the particle effect to be used when this spell explodes. -1 = no explosion. See Table 7 to find a suitable explosion.
spell.nextspell=With this command the effect of another spell will also take place when the effect of the main spell occurs. The nextspell takes place on every area where the main spell takes effect. So make sure the area of the second spell isn't greater than 1 or there will be overlaps.
spell.nreff=Sets the number of effects for this spell. For summoning spells this determines how many creates are summoned. Add 1000 to this value to give more powerful casters more effects.
spell.range=Sets the range for this spell. Add 5000 to this value to give longer range (5 extra per level) to more powerful casters.
spell.precision=Set the precision for this spell.
spell.sound=The sample that will sound when this spell is cast. Samples have the same number as the weapon samples, see Table 4.
spell.spec=Sets the special abilities of a spell. 8388608 is a useful number and it means that the spell can be cast under water. 64 is armor piercing, 128 is armor negating and 4096 means MR negates. Add values together to make combinations.
spell.restricted=Spell will only be available for this nation. You can use up to three of these commands for a single spell and thus enabling up to three nations to research the spell.

item.selectitem=Selects the magic item that will be affected by the following modding commands. End modding this item with the #end command. In the game you can press shift+I when viewing a magic item to see what number it has.
item.end=Always use this command at the end of modifying a magic item.
item.constlevel=Level of construction required to forge this item. This level can be 0,2,4,6,8 or 12 for items that cannot be forged. To disable a item, set this value to 12.
item.mainpath=Main path required to forge this magic item. The path is a number from 0 to 7 from Table 16.
item.mainlevel=Main path level requirement to forge forge this magic item. The level can be anything from 1 to 6. The cost of forging the magic item also depends on the level requirements.
item.secondarypath=Secondary path required to forge this magic item. The path is a number from -1 to 7 from Table 16.
item.secondarylevel=Secondary path level requirement to forge forge this magic item. The level can be anything from 1 to 6. The cost of forging the magic item also depends on the level requirements.
item.newitem=Creates a new magic item and selects it for modding by the following commands. End modding the magic item with the #end command.
item.name=Sets the name for the active magic item. Changing name of a magic item will remove its description as well, so make sure to set name before description.
item.descr=A text description of the magic item.
item.copyspr=Copies the sprite of the specified magic item to the current magic item.
item.type=Defines whether the item is 1-handed or 2-handed weapon, a shield, a helmet, a body armor, a pair of boots or a miscellaneous item. See Table 19.
item.weapon=Defines what kind of a weapon, if any, the unit gets when it uses the item. Works on misc item, boots, shield, 2-h weapon, 1-h weapon. Does not work for helmets, armor.
item.armor=Defines what kind of armor, if any, the units gets when it uses the item.

name.selectnametype=Selects the nametype that will be affected by the following modding commands. Nametype nbr is a number between 100 and 200. See Table 12 and Table 13. Numbers 127 and 128 can be used to make your own name tables without altering the existing ones.
name.end=Always use this command at the end of modifying a nametype.
name.addname=Adds a name to the selected nametype.
name.clear=Removes all names from the selected nametype.

site.selectsite=Selects the magic site that will be affected by the following modding commands. End modding this site with the #end command.
site.newsite=Site nbr should be a number between 750 and 999. It must not be the same as any other site. This new site will be affected by the following modding commands and there should be an #end command at the end.
site.end=Always use this command at the end of modifying a site.
site.name=This must be the first command for every new site. It sets the name of the site.
site.clear=Clears the attributes of the selected magic site.
site.path=Path number should be a number between 0 and 8, see Table 10.
site.level=Level should be a number between 0 and 4 and is the level required to find the site. Level 0 sites are automatically discovered and do not require searching.
site.rarity=Rarity should be 0 for common, 1 for uncommon, 2 for rare or 5 for sites that are never used as a random site.
site.loc=This command can restrict the random placement of a site to certain terrains or flag the site as unique. Useful numbers are 735 for a site that can be located in any land province (default) and 288 for sites that can be located in any sea. Locmask 1023 means a site can appear in any province, land or sea. You can calculate your own locmask by adding all places your site is allowed to appear in on Table 20. The value Unique is special and indicates that there can only be one of that site in a given world unless also scripted in a map file.
site.gems=Gives gem income to the magic site. Path should be a number between 0 and 7. See Table 10 or Table 16 for the paths.
site.homemon=Adds a monster that can be recruited by the original owner of this site only.
site.homecom=Adds a monster that can be recruited as commander by the original owner of this site only.
site.mon=Adds a monster that can be recruited by the owner of this site.
site.com=Adds a monster that can be recruited as commander by the owner of this site.
site.gold=Adds a gold income to the site.
site.res=Adds a resource bonus to the site.
site.incscale=Increases the selected scale by one point per turn to a maximum of -3 / 3. See Table 21 for scale numbers. This command functions as #decscale for the opposite scales.
site.decscale=Decreases the selected scale by one point per turn to a maximum of -3 / 3. This command functions as #incscale for the opposite scales listed in Table 21.
site.lab=Constructs a lab in the province when the site is discovered. If a lab is already present, there is no effect.
site.heal=The site causes a healing check to be performed at the indicated percent chance on every unit in the province, like a healing unit set to Heal Troops. If the healing check is successful, a check against the healing difficulty of any affliction the unit has is performed. If the difficulty check is successful, the affliction is removed.
site.curse=Every turn any unit in the province has the indicated chance (percent) to become cursed.
site.disease=Every turn any unit in the province has the indicated chance (percent) to become diseased.
site.horrormark=Every turn any unit in the province has the indicated chance (percent) to be horrormarked.
site.holyfire=Every turn any undead or demonic troops in the province have the indicated chance (percent) to be struck by holy fire, which deals 10 points of armor-negating damage.
site.holypower=Every turn any undead troops in the province have the indicated chance (percent) to be struck by holy fire, which deals 10 points of armornegating damage.
site.conjcost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.altcost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.evocost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.constcost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.enchcost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.thaucost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.
site.bloodcost=All rituals of the appropriate school cast in the province cost bonus % less to cast. See Table 22 for the list of pathcost commands.

nation.indepflag=Replace the flag of independents with an image. The image must be 32 pixels wide and 64 pixels high. The flag should be positioned at the bottom of this image. This command is special in that it should be used when no nation is selected, i.e. before #selectnation.
nation.selectnation=Selects the nation that will be affected by the following modding commands. End modding this nation with the #end command. Nation number is a number between 0 and 94. See Table 22 and the two following tables for currently used numbers. You can use number 72 to 94 in order to create new nations without overwriting an existing one. Numbers 23, 24 and 25 are used for various independents and monsters in the game and cannot be used for modding.
nation.end=Always use this command at the end of modifying a nation.
nation.clearnation=Clears away all special settings for the nation, like ideal cold, reanimating priests, underwater nation, starting sites, heroes, local defense, fort type, etc. The list of recruitable units and commanders is not cleared with this command.
nation.name=Sets the name of the nation. Even though the name of a nation is changed, the file names for the 2h and trn files will be the same as the old nation's. If the name is changed, then this must be the first command when modifying the nation.
nation.epithet=Sets the epithet of a nation, e.g. "Enigma of Steel" for Early Era Ulm. nation.era <era nbr> Which era should this nation appear in. 1 = early, 2 = mid, 3 = late or 0 to disable the nation. Two nations with the same name cannot be in the same era. If you change this it must be set right after #name and #epithet.
nation.era=Which era should this nation appear in. 1 = early, 2 = mid, 3 = late or 0 to disable the nation. Two nations with the same name cannot be in the same era. If you change this it must be set right after #name and #epithet.
nation.descr=A full description of the nation.
nation.summary=A summary of the benefits and dominion themes of the nation.
nation.brief=A very brief description for popups.
nation.color=Each color is a number between 0.0 and 1.0. This color is used for the score graphs.
nation.flag=Replace the flag with an image. The image must be 32 pixels wide and 64 pixels high. The flag should be positioned at the bottom of this image.
nation.labcost=Gold cost for building a lab. The default is 500.
nation.templecost=Gold cost for building a temple The default is 400.
nation.templepic=Temple should look like this. Look at Table 26 for some pic nbr values.
nation.mapbackground=Set the image that should be used as map background. A suitable size for the background is 512x512 or 1024x1024 pixels. Sizes in between will become somewhat fuzzy as they will be resized to a suitable size.
nation.clearrec=Clears the list of recruitable units and commanders for this nation.
nation.startcom=The nation will start with this commander. This command also removes all old start troops and must be used when changing start units.
nation.startscout=The nation will start with this unit as an extra commander.
nation.startunittype1=The commander will have units of this type.
nation.startunitnbrs1=The number of start units. Default is 20 units.
nation.startunittype2=The commander will have a second squad with these units.
nation.startunitnbrs2=The number of start units in the second squad. Default is 20 units.
nation.addrecunit=Add a unit to the list of recruitable units for this nation.
nation.addreccom=Add a unit to the list of recruitable commanders for this nation.
nation.uwunit1=Add a unit to the list of recruitable units in underwater provinces for this land-based nation.
nation.uwunit2=Add a unit to the list of recruitable units in underwater provinces for this land-based nation.
nation.uwunit3=Add a unit to the list of recruitable units in underwater provinces for this land-based nation.
nation.uwunit4=Add a unit to the list of recruitable units in underwater provinces for this land-based nation.
nation.uwunit5=Add a unit to the list of recruitable units in underwater provinces for this land-based nation.
nation.uwcom1=Add a unit to the list of recruitable commanders in underwater provinces for this land-based nation.
nation.uwcom2=Add a unit to the list of recruitable commanders in underwater provinces for this land-based nation.
nation.uwcom3=Add a unit to the list of recruitable commanders in underwater provinces for this land-based nation.
nation.uwcom4=Add a unit to the list of recruitable commanders in underwater provinces for this land-based nation.
nation.uwcom5=Add a unit to the list of recruitable commanders in underwater provinces for this land-based nation.
nation.hero1=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero2=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero3=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero4=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero5=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero6=Gives a hero to the modded nation. Use hero1 ... hero6 for up to six different heroes. Use monster nbr -1 to remove a hero.
nation.multihero1=Gives a multihero to the modded nation. Use #multihero1 or #multihero2 for up to two different multiheroes. A multihero is a hero that never runs out, i.e. there is an infinite supply of that type of hero.
nation.defcom1=Commander for local defense. This command also removes all old defense settings and must be used when changing the defense composition.
nation.defcom2=Extra commander for local defense >= 20.
nation.defunit1=Standard unit for local defense.
nation.defunit1b=Second type of standard unit for local defense.
nation.defunit2=Bonus units for local defense >= 20.
nation.defunit2b=Second type of bonus units for local defense >= 20.
nation.defmult1=Number of units per 10 points of defense. E.g. #defmult1 20 will yield 2 units per point of defense, which is also the default.
nation.defmult1b=Number of units per 10 points of defense for second unit type.
nation.defmult2=Number of bonus units per 10 points of defense >= 20.
nation.defmult2b=Number of units per 10 points of defense >= 20 for second unit type.
nation.clearsites=Clears all start sites for this nation.
nation.startsite=Adds a start site for this nation. Table 27 shows some suitable start sites. This command can be used up to 4 times for multiple start sites. Site names and numbers are available in fan-made documentation for Dominions 3. Assignment by site number is currently not possible.
nation.uwnation=Underwater nation. Capital will be in an underwater province.
nation.bloodnation=Hint to AI player. Makes the AI more likely to research blood magic and hunt for blood slaves. Mictlan has this hint.
nation.nopreach=Priests of this nation cannot preach. Mictlan has this disadvantage.
nation.dyingdom=Dominion is dying and needs blood sacrifice. Temples have no effect here, except if blood sacrifices are performed there or if a priest preaches there. Mictlan has a dominion like this combined with #nopreach and #sacrificedom.
nation.sacrificedom=Priests of this nation can make blood sacrifices to increase dominion. Mictlan has this benefit.
nation.nodeathsupply=A death scale does not adversely affect supplies. Abysia has this ability.
nation.idealcold=Sets the prefered level of cold for the nation. This ranges from -3 (very hot) to 3 (very cold).
nation.castleprod=Resource bonus for forts. Middle Era Ulm has 25 in this, meaning they get 25% more resources in their fortified provinces than another nation with the same fort. Default is 0.
nation.domkill=The nation's Dominion kills population like Ashen Empire Ermor. Value of 10 = 1%*Dominion killed every month.
nation.domunrest=The nation's Dominion causes unrest. Unrest is equal to +10*Dominion per month.
nation.autoundead=The nation's Dominions automatically spawns undead like Ashen Empire Ermor.
nation.zombiereanim=Priests can reanimate ghouls, soulless and longdead infantry and gain 15 points of undead leadership per holy magic level.
nation.horsereanim=Priests with holy magic of level 3 or higher can reanimate longdead horsemen. Broken Empire Ermor has this attribute.
nation.wightreanim=Priests with holy magic of level 4 or higher can reanimate undead Lictors. Ashen Empire Ermor has this attribute.
nation.manikinreanim=Priests can reanimate carrion beasts, manikins and other Pangaean undead.
nation.tombwyrmreanim=Priests can reanimate soulless of C'tis, longdead of C'tis, tomb wyrms and other special C'tissian undead. Desert Tombs C'tis has this attribute. NOTE: Caelian, Atlantian, Jotun, Rephaite and monkey undead are hardcoded for the respective nations and their reanimation cannot be unlocked for modding.
nation.startfort=Start with this type of fort. See Table 28 for a list of fort numbers.
nation.defaultfort=Newly built forts will be of this type.
nation.farmfort=Newly built forts in farmlands will be of this type.
nation.mountainfort=Newly built forts in mountains will be of this type.
nation.forestfort=Newly built forts in forests will be of this type.
nation.swampfort=Newly built forts in swamps will be of this type.
nation.uwfort=Newly built forts in underwater provinces will be of this type.
nation.deepfort=Newly built forts in deep underwater provinces will be of this type.
